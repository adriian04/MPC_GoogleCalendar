<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Mensaje MCP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .card {
            background-color: #ffffff10;
            backdrop-filter: blur(12px);
            border: 1px solid #ffffff30;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2980b9;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1abc9c;
        }

        pre {
            background-color: #00000066;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            color: #e0f7fa;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Enviar mensaje al MCP</h1>
        <form id="mensajeForm">
            <label for="input">Mensaje:</label>
            <input type="text" id="input" name="input" required>
            <button type="submit">Enviar</button>
        </form>
        <pre id="respuesta"></pre>
    </div>

    <script>
        let requestCounter = 0;

        document.getElementById('mensajeForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const inputTexto = document.getElementById('input').value;

            const jsonData = {
                type: "taskRequest",
                id: "req-" + (++requestCounter),                
                role: "user",
                input: inputTexto,
                timestamp: new Date().toISOString()
            };

            const response = await fetch('/mensaje', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            });

            const data = await response.json();
            document.getElementById('respuesta').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
